<div class="container" ng-controller="ConnexionController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Connexion</h3>
        </div>
        <div class="panel-body">
            <form novalidate class="css-form" role="form" name="connexion" id="connexion" method="post">

                <div class="form-group">
                    <label for="pseudo">Pseudo</label>
                    <input type="text" ng-model="user.pseudo" autocomplete="off" required class="form-control input-lg" name="pseudo" id="pseudo" placeholder="Pseudo">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" ng-model="user.password" autocomplete="off" required class="form-control input-lg" name="password" id="password" placeholder="Mot de passe">
                </div>

                <div class="form-group">
                    <button ng-click="update(user)" ng-disabled="!connexion.$valid" type="submit" class="btn btn-lg btn-success">Valider</button>
                    <button ng-click="reset()" type="reset" class="btn btn-lg btn-warning">Annuler</button>
                    <a href="#home" class="btn btn-lg btn-primary" role="button">Retour</a>
                </div>

            </form>
            <div id="message"></div>
        </div>
    </div>
</div>
