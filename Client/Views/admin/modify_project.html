<div class="row" ng-controller="AdminCtrl">
    <div class="col-md-6">

        <div class="panel panel-primary">
            <div class="panel-heading">Modify Project</div>
            <div class="panel-body">

                <form novalidate class="css-form form-horizontal" role="form" name="form_modify_project" id="form_modify_project" method="post">

                    
                            
                            <div class="form-group">
                                <label for="name" class="col-md-2">Name *</label>
                                <div class="col-md-3">
                                    <input type="text" ng-model="project.name" class="form-control" id="name" required placeholder="Name">
                                </div>
                            </div>

                            

                            <div class="form-group">
                                <div class="col-md-offset-3 col-md-4">
                                    <button ng-click="update(project)" ng-disabled="!form_display_project.$valid"  type="submit" class="btn btn-success">Modify</button>
                                    
                            </div>

                        </div>     
                </form> 

                <div id="message"></div>


            </div>
        </div>
    </div>
</div>
