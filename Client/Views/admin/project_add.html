<div class="row" ng-controller="AdminCtrl">
    <div class="col-md-12">

        <div class="panel panel-primary">
            <div class="panel-heading">Add Project</div>
            <div class="panel-body">

                <form novalidate class="css-form form-horizontal" role="form" name="form_add_project" id="form_add_project" ng-submit="project_add(project)">

                    <div class="col-md-8">

                        <div class="form-group">
                            <label for="manager" class="col-md-4">Manager *</label>
                            <div class="col-md-3">
                                <select ng-model="project.manager_id" class="form-control" id="manager">
                                    <option value="1">Manager 1</option>  
                                    <option value="2">Manager 2</option> 
                                    <option value="3">Manager 3</option> 
                                </select>

                            </div>
                         </div>   
                            
                            <div class="form-group">
                                <label for="name" class="col-md-4"> Name *</label>
                                <div class="col-md-3">
                                    <input type="text" ng-model="project.name" class="form-control" id="name" required placeholder="Name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="level" class="col-md-4">Level *</label>
                                <div class="col-md-3">
                                    <input type="text" ng-model="project.level" class="form-control" id="level" required placeholder="Level">
                                </div>
                            </div>  

                            <div class="form-group">
                                <label for="functionality" class="col-md-4">Functionality  *</label>
                                <div class="col-md-3">
                                    <input type="functionality" ng-model="project.functionality" class="form-control" id="functionality" required placeholder="Functionality">
                                </div>
                            </div>  


                            <div class="form-group">
                                <label for="progress" class="col-md-4">Progress *</label>
                                <div class="col-md-3">
                                    <input type="text" ng-model="project.progress" class="form-control" id="progress" required placeholder="Progress">
                                </div>
                            </div>



                            <div class="form-group">
                                <div class="col-md-offset-3 col-md-6">
                                    <button ng-disabled="!form_add_project.$valid"  type="submit" class="btn btn-success">Valid</button>
                                    <button ng-click="reset()"  type="reset" class="btn btn-warning">Cancel</button>
                                </div>
                            </div>

                        </div>     
                </form> 

                <div id="message"></div>
                {{ message}}

            </div>
        </div>
    </div>
</div>
