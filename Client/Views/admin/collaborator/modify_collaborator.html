<div class="row" ng-controller="AdminCtrl">
    <div class="col-md-12">
        
        <div class="panel panel-primary">
            <div class="panel-heading">Modify collaborator</div>
            <div class="panel-body">

                <form novalidate class="css-form form-horizontal" role="form" name="form_modify_collaborator" id="form_modify__collaborator" method="post">

                    <div class="col-md-12">

                        <div class="form-group">
                            <label for="name" class="col-md-3">Name  *</label>
                            <div class="col-md-3">
                                <input type="text" ng-model="user.name" class="form-control" id="name" required placeholder="Name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="firstname" class="col-md-3">First Name *</label>
                            <div class="col-md-3">
                                <input type="text" ng-model="user.firstname" class="form-control" id="firstname" required placeholder="First Name">
                            </div>
                        </div>  

                        <div class="form-group">
                            <label for="email" class="col-md-3">Email  *</label>
                            <div class="col-md-3">
                                <input type="email" ng-model="user.email" class="form-control" id="email" required placeholder="Email">
                            </div>
                        </div>  


                        
                        <div class="form-group">
                            <label for="qualification" class="col-md-3">Qualification *</label>
                            <div class="col-md-3">
                                <input type="text" ng-model="user.qualification" class="form-control" id="qualification" required placeholder="Qualification">
                            </div>
                        </div>
                        
                        
                        <div class="form-group">
                            <label for="years_of_experience" class="col-md-3">Years Of Experience *</label>
                            <div class="col-md-3">
                                <input type="text" ng-model="years_of_experience" class="form-control" id="years_of_experience" required placeholder="Years Of Experience ">
                            </div>

                        </div>
                       
                        <div class="form-group">
                            <label for="photo" class="col-md-3">Photo</label>
                            <div class="col-md-3">
                                <input type="file" ng-model="user.photo"  class="form-control" id="photo">
                            </div>
                        </div>

                        

                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-4">
            
                                <button ng-click="reset()"  type="reset" class="btn btn-warning">Modify</button>
                            </div>
                        </div>
                        
                    </div>     
                </form> 
                
                <div id="message"></div>
                
                
            </div>
        </div>
    </div>
</div>
